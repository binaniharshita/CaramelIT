<div class="container border " style="background: #e7e7e7; margin-top: 5%;">
    <div class="row">
      <div class="col-md-12 p-3" style=" text-align: center;">
       <h2 style="color: #db2414; font-weight: 750;"> Caramel Service</h2>
       <h3 style="font-weight: 500;">Contact us</h3>
      </div>
    </div>
   
   <form #userForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit()" novalidate>
     
   <div class="container border p-5">
     <div class="row">
       <div class="col-md-6">
         <h2 style="display: inline; color: green;">User information </h2>
     <div class="form-group">
       <label>FullName</label>
       <input type="text" #name="ngModel" required class="form-control" [class.is-invalid]="name.invalid && name.touched" name="name" [(ngModel)]="userModel.name">
       <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
     </div>
 
     <div class="form-group">
       <label>Email</label>
       <input type="email" #email="ngModel" required class="form-control" [class.is-invalid]="email.invalid && email.touched" name="email" [(ngModel)]="userModel.email">
       <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>
     </div>
 
     <div class="form-group">
       <label>Phone</label>
       <input type="tel" #phone="ngModel" required pattern="^\d{10}$" class="form-control" [class.is-invalid]="phone.invalid && phone.touched" name="phone" [(ngModel)]="userModel.phone">
       <!-- <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Phone number must be 10 digits</small> -->
       <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
         <small class="text-danger" *ngIf="phone.errors.required">Phone number is required</small>      
         <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must be 10 digits</small>      
       </div>
     </div>
 
     <div class="form-group">
       <label> Country</label>
       <select class = "custom-select" name="country" [(ngModel)]="userModel.country">
         <option value=""  > Select Country</option>
         <option *ngFor = "let c of country">{{c}}</option>
       </select>
     </div>

     
     <div class="form-group">
       <label>State</label>
       <select class = "custom-select" name="states" [(ngModel)]="userModel.states">
         <option value=""  >Select State</option>
         <option *ngFor = "let c of states">{{c}}</option>
       </select>
     </div>

     <div class="form-group">
       <label>Zip</label>
       <input type="text"  #zip="ngModel" required class="form-control" [class.is-invalid]="zip.invalid && zip.touched" name="zip" [(ngModel)]="userModel.zip">
       <small class="text-danger" [class.d-none]="zip.valid || zip.untouched">Zip is required</small>
     </div>
       </div>
       <div class="col-md-6">

           <div class="row" >
             <div class="col-md-12">
               <h2 style="color: green;">  Academy Service</h2>
              <div class="form-group">
                <label> Program</label>
                <select class = "custom-select" name="program" [(ngModel)]="userModel.program">
                <option value="" elected >Select Program</option>
                <option *ngFor = "let c of program">{{c}}</option>
              </select>
              </div>
           
              <div class="form-group">
                <label> Sub-Program</label>
                <select class = "custom-select" name ="subprogram" [(ngModel)]="userModel.subprogram">
                  <option value=""  >Select subprogram</option>
                  <option *ngFor = "let c of subprogram">{{c}}</option>
                </select>
              </div>
      
            </div>
     
            <br>
            <div class="col-md-12" >
             <div class="form-group">
              
              <br>
              
               <h2 style="color: green;" >  IT Services</h2>
                <label>Services</label>
                <select class = "custom-select" name="service" [(ngModel)]="userModel.service">
                  <option value="" >Select service</option>
                  <option *ngFor = "let c of service">{{c}}</option>
                </select>
             
              
              </div>
        
              <div class="form-group">
   
               <label>Budget</label>
                <select class = "custom-select" name="budget" [(ngModel)]="userModel.budget">
                  <option value=""  >Select Budget </option>
                  <option *ngFor = "let c of budget">{{c}}</option>
                </select>
              </div>
              

              <div class="form-group">
               <label> User Experience</label>
               <select class = "custom-select" name ="userE" [(ngModel)]="userModel.userE">
                 <option value=""  >Select your experience</option>
                 <option *ngFor = "let c of userE">{{c}}</option>
               </select>
             </div>


              
            </div>
     
           </div>
         
       </div>
     </div>
  

   
      


    
       

 


  

   
 
     
     <div style="text-align: center;" class="mt-4">
       <button class="btn btn-primary"   type="submit">Submit form</button>
     </div>
     
   </div>
   </form>
   <div  *ngIf= " submitted">
     {{sucess}}
   </div>
 </div>
 <app-footer></app-footer>
