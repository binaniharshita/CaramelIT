<title>Instructor Register</title>
<body class="register_bg">
<a class="navbar-brand" routerLink="">
  <img src="../assets/Caramellogo.png" alt="logo" style="width:240px; height:65px; margin:0px 0px 0px 0px;">
</a>
  <br/><br/>
	<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6">
      <h2 align=center style="color:#111;"><b>New Instructor Registration</b></h2><br>

      <form #instructorRegForm="ngForm" (ngSubmit)="onSubmit(instructorRegForm)" autocomplete="off" method="post" class="m-t" role="form" data-toggle="validator">
        <input type="hidden" name="_csrf" value="ac40ba5f-f3d4-4081-b170-9384dad8cc61"/>
        
	<div class="row">
	 <div class="col-md-6">
        <div class="form-group input-group has-feedback ">
          
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-user stugl"></span>
          </span>
          
          <input #firstName="ngModel" [(ngModel)]="instructorUserService.selectedInstructorUser.firstName" type="text" placeholder="First Name...." class="form-control stureg" required id="firstName" name="firstName" value="" />
          <span class="glyphicon form-control-feedback"
            aria-hidden="true"></span>
        </div>
	</div>
	 <!--         -------firstName closes--------           -->
	<div class="col-md-6">
        <div class="form-group input-group has-feedback">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-user stugl"></span>
          </span>
          <input #lastName="ngModel" [(ngModel)]="instructorUserService.selectedInstructorUser.lastName" type="text" placeholder="Last Name...." class="form-control stureg" required id="lastName" name="lastName" value="" />
          <span class="glyphicon form-control-feedback"
            aria-hidden="true"></span>
        </div>
	</div> 
	 <!--         -------lastName closes--------           -->
	</div>
	 <!--         -------row closes--------           -->
        <div class="form-group input-group has-feedback">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-envelope stugl"></span>
          </span>
          <input #emailAddress="ngModel" [(ngModel)]="instructorUserService.selectedInstructorUser.emailAddress" type="email" placeholder="Email Address...." class="form-control stureg"            data-error="This email address is invalid" required id="emailAddress" name="emailAddress" value="" />          <span class="glyphicon form-control-feedback"
            aria-hidden="true"></span>
        </div>
      <!--         -------email closes--------           -->
        <div class="form-group input-group has-feedback">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-earphone stugl"></span>
          </span>
          <input #mobileNumber="ngModel" [(ngModel)]="instructorUserService.selectedInstructorUser.mobileNumber" type="number" placeholder="Your Mobile Number...." class="form-control stureg"
            data-error="This Mobile Number is invalid" required id="mobileNumber" name="mobileNumber" value="" />
          <span class="glyphicon form-control-feedback"
            aria-hidden="true"></span>
        </div>
        <!--         -------mobile closes--------           -->
      	
      	 <div class="form-group input-group has-feedback ">
          
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-pencil stugl"></span>
          </span>
          
          <input #subjects="ngModel" [(ngModel)]="instructorUserService.selectedInstructorUser.subjects" type="text" placeholder="Enter your subjects" class="form-control stureg" required id="subjects" name="subjects" value="" />
          <span class="glyphicon form-control-feedback"
            aria-hidden="true"></span>
        </div>
        
        <!--          ------ Subject closes-----  -->
		
		 <div class="form-group input-group has-feedback">
		 
          
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-time stugl"></span>
          </span>
          <select #workingHours="ngModel" [(ngModel)]="instructorUserService.selectedInstructorUser.workingHours" class="form-control stureg" required id="workingHours" name="workingHours">
          	<option value=""> - - - Select By - - - </option>
          	<option value="fulltime">FullTime</option>
          	<option value="parttime">PartTime</option>
          </select>
          <span class="glyphicon form-control-feedback"
            aria-hidden="true"></span>
        </div>
        <!--          ------ timing closes-----  -->
        <div class="form-group input-group has-feedback ">
          
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-briefcase stugl"></span>
          </span>
          
          <input #experience="ngModel" [(ngModel)]="instructorUserService.selectedInstructorUser.experience" type="text" placeholder="Enter your Experience" class="form-control stureg" required id="experience" name="experience" value="" />
          <span class="glyphicon form-control-feedback"
            aria-hidden="true"></span>
        </div>
           <!--          ------ experience closes-----  -->
        
        <div class="form-group input-group has-feedback ">
          
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-list-alt stugl"></span>
          </span>
          
          <textarea #profileDetails="ngModel" [(ngModel)]="instructorUserService.selectedInstructorUser.profileDetails" placeholder="Enter your Profile Details" class="form-control stureg" required id="profileDetails" name="profileDetails" ></textarea>
          <span class="glyphicon form-control-feedback"
            aria-hidden="true"></span>
        </div>
        
        
        
          <br>
        
        <button type="submit" class="btn btn-primary full-width m-b">Register</button>
		<br>
		<h3><a href="/instructor-signin" style="color:#111;">Already Registered? Please Login</a></h3><br><br>
      </form>
      <!-- Success message -->
      <div class="alert success alert-info" *ngIf="showSuccessMessage">
        Saved successfully
      </div>
      
      <!-- Error message -->
      <div class="alert alert-info" *ngIf="serverErrorMessage">
        {{serverErrorMessage}}
      </div>
    </div>

</div>
</body>
