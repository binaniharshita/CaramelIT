<body class="signin_bg">
  <a class="navbar-brand" routerLink="">
    <img src="../assets/Caramellogo.png" alt="logo" style="width:240px; height:65px; margin:0px 0px 0px 0px;">
  </a>
      <div class="row">
        
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h2 class="card-title text-center"><b>Sign In As User</b></h2><br/><br/>
              <form #studSigninForm="ngForm" (ngSubmit)="studSigninForm.valid && onSubmit(studSigninForm)" novalidate class="form-signin" action="/lms/organisation/organisation_login" method="post"><input type="hidden" name="_csrf" value="103e62e0-c7c1-4e11-a230-7832940d144e"/>
                <div class="form-group">
                  <input #emailAddress="ngModel" [(ngModel)]="model.emailAddress" [pattern]="emailRegex" type="email" id="emailAddress" class="form-control" placeholder="Email address" required autofocus name="emailAddress" value="">
                  <div *ngIf="studSigninForm.submitted && emailAddress.errors?.pattern">
                    <label class="alert alert-info">Invalid email address.</label>
                  </div>
                </div>
  
                <div class="form-group">
                  <input #password="ngModel" [(ngModel)]="model.password" type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
                </div>
  
                <!-- <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember password</label>
                </div> -->
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                <hr class="my-4">
                <!-- <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
                <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button> -->
                 <a routerLink="/student-register" routerLinkActive="active" style="font-size: 20px;">Sign Up</a><a class="float-right" routerLink="/forgot-password" routerLinkActive="active" style="font-size: 20px;">Forgot password?</a>
              </form>
              <div class="alert alert-info" *ngIf="serverErrorMessage">
                {{serverErrorMessage}}
              </div>
            </div>
          </div>
        </div>
      </div></body>
