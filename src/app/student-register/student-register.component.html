<title>Student Registration </title>
<body class="register_bg">
<a class="navbar-brand" routerLink="">
  <img src="../assets/Caramellogo.png" alt="logo" style="width:240px; height:65px; margin:0px 0px 0px 0px;">
</a>
<br/><br/>
<div class="row">
<div class="col-md-3"></div>
<div class="col-md-6">
    <h2 style="color:#111; justify-content: center;"><b>New User Registration</b></h2><br>

    <form #studentRegForm="ngForm" autocomplete="off" class="m-t" role="form"
    (ngSubmit)="onSubmit(studentRegForm);"
      data-toggle="validator">
<!--"selectedRole ==='Student' ? studentUserService.selectedStudentUser.emailAddress : studentUserService.selectedProfessionalUser.emailAddress"-->
      <input type="hidden" name="_csrf" value="147c7f80-43c1-4ecb-a65f-47d01f526e8a"/> 
      <div class="form-group input-group has-feedback">
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-flag stugl"></span>
        </span>
        <select #userRole="ngModel" [(ngModel)]="studentUserService.selectedStudentUser.userRole" 
        (change)="selectChangeHandler($event);" class="form-control stureg" required id="userRole" name="userRole">
           <option value="" >- - - Select Your Profile - - -</option>
          <option value="Student">Student</option>
          <option value="IT Professional">Professional</option>
        </select>
        <span class="glyphicon form-control-feedback"
          aria-hidden="true"></span>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group input-group has-feedback ">
        
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-user stugl"></span>
          </span>
        
          <input #firstName="ngModel" [(ngModel)]="studentUserService.selectedStudentUser.firstName"  type="text" placeholder="First Name...." class="form-control stureg" 
          required id="firstName" name="firstName" value="" />
          <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
        </div>
      </div>
    <div class="col-md-6">
      <div class="form-group input-group has-feedback">
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-user stugl"></span>
        </span>
        <input #lastName="ngModel" [(ngModel)]="studentUserService.selectedStudentUser.lastName"  type="text" placeholder="Last Name...." class="form-control stureg" 
        required id="lastName" name="lastName" value="" />
        <span class="glyphicon form-control-feedback"
          aria-hidden="true"></span>
      </div>
    </div> 
    </div>
      <div class="form-group input-group has-feedback">
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-envelope stugl"></span>
        </span>
        <input #emailAddress="ngModel" [(ngModel)]="studentUserService.selectedStudentUser.emailAddress" type="email" placeholder="Email Address...." class="form-control stureg"
          data-error="This email address is invalid" id="emailAddress" name="emailAddress" value="" />
        <span class="glyphicon form-control-feedback"
          aria-hidden="true"></span>
      </div>
      <div class="form-group input-group has-feedback">
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-earphone stugl"></span>
        </span>
        <input #mobileNumber="ngModel" [(ngModel)]="studentUserService.selectedStudentUser.mobileNumber" type="number" placeholder="Your Mobile Number...." class="form-control stureg" 
          data-error="This Mobile Number is invalid" maxlength="10" required id="mobileNumber" name="mobileNumber" value="" />
        <span class="glyphicon form-control-feedback"
          aria-hidden="true"></span>
      </div>
      <div class="form-group input-group has-feedback">
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-list-alt stugl"></span>
        </span>
        <input #dateOfBirth="ngModel" [(ngModel)]="studentUserService.selectedStudentUser.dateOfBirth" type="date" class="form-control stureg"
          data-error="Date Of Birth is invalid" required id="dob" name="dob" value="" />
        <span class="glyphicon form-control-feedback"
          aria-hidden="true"></span>
      </div>
      <div class="form-group input-group has-feedback">
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-envelope stugl"></span>
        </span>
        <input #password="ngModel" [(ngModel)]="studentUserService.selectedStudentUser.password" type="password" placeholder="Enter Password..." class="form-control stureg"
           id="password" name="password" value="" />
        <span class="glyphicon form-control-feedback"
          aria-hidden="true"></span>
      </div>
  
     <div class="form-group input-group has-feedback">
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-flag stugl"></span>
        </span>
        <select #country="ngModel" [(ngModel)]="studentUserService.selectedStudentUser.country" class="form-control stureg" required id="country" name="country">
           <option value="" >- - - Select Your Country - - -</option>
          <option value="Australia">Australia</option>
          <option value="India">India</option>
          <option value="UK">UK</option>
          <option value="USA">USA</option>
          <option value="others">Others</option>
        </select>
        <span class="glyphicon form-control-feedback"
          aria-hidden="true"></span>
    </div>
    <input #user_id="ngModel" [(ngModel)]="studentUserService.selectedStudentUser.user_id"
    type="hidden" class="form-control stureg" placeholder="with or without skills"
    required id="user_id" name="user_id" value="" />

  <div class="form-group input-group has-feedback">
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-home stugl"></span>
        </span>
        <input #state="ngModel" [(ngModel)]="studentUserService.selectedStudentUser.state" type="text" class="form-control stureg" placeholder="Enter Your State..."
          data-error="State is invalid" required id="state" name="state" value="" />
        <span class="glyphicon form-control-feedback"
          aria-hidden="true"></span>
      </div>
      
         <input width="100%" #noOfSkill="ngModel" [(ngModel)]="studentUserService.selectedStudentUser.noOfSkill" type="hidden" class="form-control stureg" placeholder="Number of Skill Sets if you have any..."
          data-error="Skill Set is invalid" min="1" max="6" required id="noOfSkill" name="noOfSkill" value="" />

       <div class="form-group input-group has-feedback">
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-tasks stugl"></span>
        </span>
        <input class="form-control stureg complete" #skillset="ngModel" [(ngModel)]="studentUserService.selectedStudentUser.skillset"
        type="text" placeholder="Enter upto any 6 Skills if you have ... EX: C, C++,java" 
        data-error="Skill Set is invalid" required id="skillset" name="skillset" value="" />
        <span class="glyphicon form-control-feedback"
          aria-hidden="true"></span>
      </div> 
        <input #skill1="ngModel" [(ngModel)]="studentUserService.selectedStudentUser.skill1"
        type="hidden" class="form-control stureg" placeholder="Skill 1 if you have any... EX: C, C++,java"
          data-error="Skill Set is invalid" required id="skill1" name="skill1" value="" />
      
        <input #skill2="ngModel" [(ngModel)]="studentUserService.selectedStudentUser.skill2"
        type="hidden" class="form-control stureg" placeholder="Skill 2"
          data-error="Skill Set is invalid" required id="skill2" name="skill2" value="" />
     
        <input #skill3="ngModel" [(ngModel)]="studentUserService.selectedStudentUser.skill3"
        type="hidden" class="form-control stureg" placeholder="Skill 3"
          data-error="Skill Set is invalid" required id="skill3" name="skill3" value="" />
      
        <input #skill4="ngModel" [(ngModel)]="studentUserService.selectedStudentUser.skill4"
        type="hidden" class="form-control stureg" placeholder="Skill 4"
          data-error="Skill Set is invalid" required id="skill4" name="skill4" value="" />
        
        <input #skill5="ngModel" [(ngModel)]="studentUserService.selectedStudentUser.skill5"
        type="hidden" class="form-control stureg" placeholder="Skill 5"
          data-error="Skill Set is invalid" required id="skill5" name="skill5" value="" />
        
        <input #skill6="ngModel" [(ngModel)]="studentUserService.selectedStudentUser.skill6"
        type="hidden" class="form-control stureg" placeholder="Skill 6"
          data-error="Skill Set is invalid" required id="skill6" name="skill6" value="" />
        

        
      <div class="form-group input-group has-feedback">
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-education stugl"></span>
        </span>
        <input *ngIf="selectedRole === 'Student'" #collegeName="ngModel" [(ngModel)]="studentUserService.selectedStudentUser.collegeName" type="text" class="form-control stureg" placeholder="Your College Name..."
          data-error="college is invalid" required id="college" name="college" value="" />
        <span class="glyphicon form-control-feedback"
          aria-hidden="true"></span>
      </div>

        <div class="form-group input-group has-feedback">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-education stugl"></span>
          </span>
          <input *ngIf="selectedRole === 'IT Professional' || selectedRole === 'Non IT Professional'" #currentOrg="ngModel" [(ngModel)]="studentUserService.selectedStudentUser.currentOrg" type="text" class="form-control stureg" placeholder="Your Current Organisation Name..."
            data-error="invalid" required id="currentOrg" name="currentOrg" value="" />
          <span class="glyphicon form-control-feedback"
            aria-hidden="true"></span>
        </div>
        <div class="form-group input-group has-feedback">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-education stugl"></span>
          </span>
          <input *ngIf="selectedRole === 'IT Professional' || selectedRole === 'Non IT Professional'" #yearsExperience="ngModel" [(ngModel)]="studentUserService.selectedStudentUser.yearsExperience" type="text" class="form-control stureg" placeholder="How Many Years Of Experience"
            data-error="invalid" required id="yearsExperience" name="yearsExperience" value="" />
          <span class="glyphicon form-control-feedback"
            aria-hidden="true"></span>
        </div>

      <button type="submit"
        class="btn btn-primary full-width m-b">Register</button>
  <br>
  <h3><a routerLink="/student-signin" routerLinkActive="active" style="color:#111;">Already Registered? Please Login</a></h3><br><br>
      
      <!-- Success message -->
      <div class="alert success alert-info" *ngIf="showSuccessMessage">
        Saved successfully
      </div>
      
      <!-- Error message -->
      <div class="alert alert-info" *ngIf="serverErrorMessage">
        {{serverErrorMessage}}
      </div>
